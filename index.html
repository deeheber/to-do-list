<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div id="container">
      <h2>Add Item</h2>
        <input id="newTask" type="text" /><button class="add">Add</button>
      <h2> To Do</h2>
        <ul id="incompleteTasks">
          <li><input type="checkbox" /><label>Task 1</label><input type="text" /><button class="edit">Edit</button><button class="delete">Delete</button></li>
          <li><input type="checkbox" /><label>Task 2</label><input type="text" /><button class="edit">Edit</button><button class="delete">Delete</button></li>
        </ul>
      <h2>Complete</h2>
        <ul id="completeTasks">
          <li><input type="checkbox" checked /><label>Task 3</label><input type="text" /><button class="edit">Edit</button><button class="delete">Delete</button></li>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
